spring:
  datasource:
    url: jdbc:mysql://localhost:3306/personnel_db
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
